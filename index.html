<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script defer type="text/javascript" src="./scripts/app.js"></script>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="title">
                <img id="logo" src="./images/logo.png" alt="">
                <p>TREE</p>
            </div>
        </div>

        <div class="content">
            <div class="hero">
                <p>Connect with your close ones on the brand new social media platform.</p>
            </div>

            <form id="form">
                <legend>Let's get started!</legend>

                <fieldset id="name">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME:</label>
                        <input type="text" id="first-name" name="first-name" >
                    </div>

                    <div class="form-item">
                        <label for="last-name">LAST NAME:</label>
                        <input type="text" id="last-name" name="last-name" >
                    </div>
                </fieldset>

                <fieldset id="contact">
                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER:</label>
                        <input type="tel" id="phone-number" name="phone-number" >
                    </div>

                    <div class="form-item">
                        <label for="email">E-MAIL:</label>
                        <input type="email" id="email" name="email" >
                    </div>
                </fieldset>

                <fieldset id="passwords">
                    <div class="form-item">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" >
                    </div>

                    <div class="form-item">
                        <label for="confirm-password">CONFIRM PASSWORD:</label>
                        <input type="password" name="confirm-password" id="confirm-password" >
                        <div id="pass-match" style="visibility: hidden">
                            * Passwords do not match!
                        </div>
                    </div>
                </fieldset>
            </form>  

            <div class="footer">
                <button id="submit-button" form="form" type="submit">Create Account</button>
                <div class="log-in">
                    <p>Already have an account? </p>
                    <a href=""> Log in</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
